<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeria de Fotos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleViewMode()">
        {{ viewMode === 'list' ? 'Grade' : 'Lista' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria de Fotos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="image-container" [class.list-view]="viewMode === 'list'" [class.grid-view]="viewMode === 'grid'">
    <ion-img *ngFor="let image of images" [src]="image.url"></ion-img>
  </div>
</ion-content>
